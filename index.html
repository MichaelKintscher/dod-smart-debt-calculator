<!DOCTYPE html>
<html>
<head>
    <title>DoD SMART Debt Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" media="screen" />
    <script type="text/javascript" src="scripts/index.js"></script>
    <script type="text/javascript" src="scripts/calculator.js"></script>
</head>

<body>
    <form onsubmit="return smartAwardInfo_OnSubmit(event)">
        <div id="AwardsList">

        </div>

        <input id ="AddAwardButton" type="button" value="Add Award" onclick="addAward_OnClick(event)" />

        <input type="submit" value="Submit" />
    </form>

    <template id="AwardInfoFormTemplate">
        <div class="awardInfoBlock">
            <div>
                <h1>SMART Award Info</h1>
            </div>
            <div>
                <label for="YearsOwedInput">Years Owed</label>
                <input name="YearsOwedInput" type="number" step="any" />

                <label for="TotalTuitionInput">Total Tuition</label>
                <input name="TotalTuitionInput" type="number" step="any" />

                <label for="AnnualStipendInput">Annual Stipend</label>
                <input name="AnnualStipendInput" type="number" step="any" />

                <label for="AnnualMiscAllowanceInput">Annual Misc Allowance</label>
                <input name="AnnualMiscAllowanceInput" type="number" step="any" />

                <label for="AnnualHealthInsuranceInput">Annual Health Insurance</label>
                <input name="AnnualHealthInsuranceInput" type="number" step="any" />
            </div>
        </div>
    </template>
</body>
</html>
